name: Create GitHub Release
permissions:
  contents: write
on:
  push:
    tags:
      - 'v*'
jobs:
  release:
    runs-on: ubuntu-latest
    concurrency:
      group: release-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: syscc
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Sync main to tag commit
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git push origin HEAD:refs/heads/main
      - name: Validate version constant equals tag
        run: |
          set -e
          VERSION=$(awk -F'"' '/CurrentVersion/{print $2}' internal/constant/constant.go)
          TAG="${GITHUB_REF_NAME}"
          echo "Detected version in code: ${VERSION}, tag: ${TAG}"
          if [ "${VERSION}" != "${TAG}" ]; then
            echo "Version mismatch: code=${VERSION}, tag=${TAG}"
            exit 1
          fi
      - name: Build binaries
        run: |
          set -e
          TAG="${GITHUB_REF_NAME}"
          mkdir -p dist
          export CGO_ENABLED=0
          for GOOS in linux windows darwin; do
            for GOARCH in amd64 arm64; do
              BIN="go-emby"
              EXT=""
              if [ "$GOOS" = "windows" ]; then
                EXT=".exe"
              fi
              OUT="dist/${BIN}_${TAG}_${GOOS}_${GOARCH}${EXT}"
              GOOS=$GOOS GOARCH=$GOARCH go build -trimpath -o "$OUT" .
            done
          done
      - name: Package archives and checksums
        run: |
          set -e
          cd dist
          for f in go-emby_*; do
            if echo "$f" | grep -qE '\.exe$'; then
              zip "${f%.exe}.zip" "$f"
            else
              tar -czf "${f}.tar.gz" "$f"
            fi
          done
          sha256sum * > SHA256SUMS.txt
      - name: Build and push Docker images
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/386,linux/arm/v7,linux/amd64,linux/arm64
          push: true
          tags: |
            syscc/go-emby:${{ github.ref_name }}
            syscc/go-emby:latest
        env:
          DOCKER_BUILDKIT: "1"
      - name: Build release notes
        id: notes
        run: |
          TAG="${GITHUB_REF_NAME}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          TITLE="Go-Emby ${TAG}"
          NOTES_FILE="NOTES.md"
          echo "${TITLE}" > "${NOTES_FILE}"
          if [ -f CHANGELOG.md ]; then
            awk "/^## ${TAG}/{flag=1; next} /^##/{flag=0} flag" CHANGELOG.md >> "${NOTES_FILE}" || true
          fi
          if ! grep -q "." "${NOTES_FILE}"; then
            echo "" >> "${NOTES_FILE}"
            echo "发布说明请查看 CHANGELOG.md。" >> "${NOTES_FILE}"
            PREV=$(git tag --sort=-creatordate | grep -v "^${TAG}\$" | head -n1 || true)
            if [ -n "$PREV" ]; then
              echo "" >> "${NOTES_FILE}"
              echo "自 ${PREV} 以来的变更：" >> "${NOTES_FILE}"
              git log --oneline "${PREV}..HEAD" >> "${NOTES_FILE}" || true
            fi
          fi
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.notes.outputs.tag }}
          name: Go-Emby ${{ steps.notes.outputs.tag }}
          body_path: NOTES.md
          files: |
            dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
