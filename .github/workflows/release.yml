name: Create GitHub Release
permissions:
  contents: write
on:
  push:
    tags:
      - 'v*'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      - name: Build binaries
        run: |
          set -e
          mkdir -p dist
          export CGO_ENABLED=0
          for GOOS in linux windows darwin; do
            for GOARCH in amd64 arm64; do
              BIN="go-emby"
              EXT=""
              if [ "$GOOS" = "windows" ]; then
                EXT=".exe"
              fi
              OUT="dist/${BIN}_${GOOS}_${GOARCH}${EXT}"
              GOOS=$GOOS GOARCH=$GOARCH go build -trimpath -o "$OUT" .
            done
          done
      - name: Build release notes
        id: notes
        run: |
          TAG="${GITHUB_REF##*/}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          TITLE="Go-Emby ${TAG}"
          NOTES_FILE="NOTES.md"
          echo "${TITLE}" > "${NOTES_FILE}"
          if [ -f CHANGELOG.md ]; then
            awk "/^## ${TAG}/{flag=1; next} /^##/{flag=0} flag" CHANGELOG.md >> "${NOTES_FILE}" || true
          fi
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.notes.outputs.tag }}
          name: Go-Emby ${{ steps.notes.outputs.tag }}
          body_path: NOTES.md
          files: |
            dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
