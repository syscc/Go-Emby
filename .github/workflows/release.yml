name: Create GitHub Release
permissions:
  contents: write
on:
  push:
    branches:
      - main
    tags:
      - 'v*'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      - name: Setup tag variables
        id: vars
        run: |
          set -e
          REF="${GITHUB_REF}"
          if echo "$REF" | grep -q '^refs/tags/'; then
            TAG="${REF##*/}"
            IS_TAG="true"
            TARGET_COMMITISH=""
          else
            TAG=$(awk -F'"' '/CurrentVersion/{print $2}' internal/constant/constant.go)
            IS_TAG="false"
            TARGET_COMMITISH="main"
          fi
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "is_tag=${IS_TAG}" >> "$GITHUB_OUTPUT"
          echo "target_commitish=${TARGET_COMMITISH}" >> "$GITHUB_OUTPUT"
          echo "TAG=${TAG}" >> "$GITHUB_ENV"
          echo "TARGET_COMMITISH=${TARGET_COMMITISH}" >> "$GITHUB_ENV"
          echo "IS_TAG=${IS_TAG}" >> "$GITHUB_ENV"
      - name: Validate version constant equals tag
        if: ${{ steps.vars.outputs.is_tag == 'true' }}
        run: |
          set -e
          VERSION=$(awk -F'"' '/CurrentVersion/{print $2}' internal/constant/constant.go)
          echo "Detected version in code: ${VERSION}, tag: ${{ steps.vars.outputs.tag }}"
          if [ "${VERSION}" != "${{ steps.vars.outputs.tag }}" ]; then
            echo "Version mismatch: code=${VERSION}, tag=${TAG}"
            exit 1
          fi
      - name: Build binaries
        run: |
          set -e
          mkdir -p dist
          export CGO_ENABLED=0
          for GOOS in linux windows darwin; do
            for GOARCH in amd64 arm64; do
              BIN="go-emby"
              EXT=""
              if [ "$GOOS" = "windows" ]; then
                EXT=".exe"
              fi
              OUT="dist/${BIN}_${TAG}_${GOOS}_${GOARCH}${EXT}"
              GOOS=$GOOS GOARCH=$GOARCH go build -trimpath -o "$OUT" .
            done
          done
      - name: Package archives and checksums
        run: |
          set -e
          cd dist
          cp ../README.md . 2>/dev/null || true
          cp ../LICENSE . 2>/dev/null || true
          for f in go-emby_*; do
            if echo "$f" | grep -qE '\.exe$'; then
              zip "${f%.exe}.zip" "$f" README.md LICENSE 2>/dev/null || zip "${f%.exe}.zip" "$f" README.md 2>/dev/null || zip "${f%.exe}.zip" "$f"
            else
              tar -czf "${f}.tar.gz" "$f" README.md LICENSE 2>/dev/null || tar -czf "${f}.tar.gz" "$f" README.md 2>/dev/null || tar -czf "${f}.tar.gz" "$f"
            fi
          done
          sha256sum * > SHA256SUMS.txt
      - name: Build release notes
        id: notes
        env:
          TAG: ${{ steps.vars.outputs.tag }}
        run: |
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          TITLE="Go-Emby ${TAG}"
          NOTES_FILE="NOTES.md"
          echo "${TITLE}" > "${NOTES_FILE}"
          if [ -f CHANGELOG.md ]; then
            awk "/^## ${TAG}/{flag=1; next} /^##/{flag=0} flag" CHANGELOG.md >> "${NOTES_FILE}" || true
          fi
          if ! grep -q "." "${NOTES_FILE}"; then
            echo "" >> "${NOTES_FILE}"
            echo "发布说明请查看 CHANGELOG.md。" >> "${NOTES_FILE}"
            PREV=$(git tag --sort=-creatordate | grep -v "^${TAG}\$" | head -n1 || true)
            if [ -n "$PREV" ]; then
              echo "" >> "${NOTES_FILE}"
              echo "自 ${PREV} 以来的变更：" >> "${NOTES_FILE}"
              git log --oneline "${PREV}..HEAD" >> "${NOTES_FILE}" || true
            fi
          fi
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.notes.outputs.tag }}
          name: Go-Emby ${{ steps.notes.outputs.tag }}
          body_path: NOTES.md
          files: |
            dist/**
          target_commitish: ${{ steps.vars.outputs.target_commitish }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
